<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="java.js" defer></script>

    <div class="container">

        <div class="gameContainer">

            <div class="header">
                <div class="headerTexts">

                <div class="title" id = "title">Tic Tac Toe</div>
                <div class="messageAlert" id="messageAlert">Test Test Test Hello Player 1 </div>

                </div>

            </div>

            <div class="playerOne">

                    <div class="playerTexts">
                <div class="playerOneTitle" id="playerOneTitle"> Test Player One</div>
                <div class="playerOneToken" id ="playerOneToken">test X test</div>
                </div>

            </div>

            <div class="gameBoard">
  
   
            </div>

            <div class="playerTwo">

                <div class="playerTexts">
                    <div class="playerTwoTitle" id="playerOneTitle"> Test Player Two</div>
                    <div class="playerTwoToken" id ="playerOneToken">test O test</div>
                    </div>

            </div>

            <div class="reset" id="reset">reset</div>

        </div>




    </div>
    
</body>
</html>
