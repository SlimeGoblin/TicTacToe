<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

    <script src="java.js" defer></script>

    <div class="container">

        <div class="gameContainer">

            <div class="header">
                <div class="headerTexts">

                <div class="title" id = "title">Tic Tac Toe</div>
                <div class="messageAlert" id="messageAlert">Test Test Test Hello Player 1 </div>

                </div>

            </div>

            <div class="playerOne">

                    <div class="playerTexts">
                <div class="playerOneTitle" id="playerOneTitle"> Player One </div>
                <div class="playerOneToken" id ="playerOneToken"> X </div>
                </div>

            </div>

            <div class="gameBoard">
  
   
            </div>

            <div class="playerTwo">

                <div class="playerTexts">
                    <div class="playerTwoTitle" id="playerOneTitle"> Player Two</div>
                    <div class="playerTwoToken" id ="playerOneToken">O </div>
                    </div>

            </div>

            <div class="buttonHolder">
            <button type="button" id="reset">RESET</button>
            </div>

        </div>




    </div>
    
</body>
</html>
